<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>C6 Bank ‚Äî Mock</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="frame">
    <!-- Header (n√£o tem hora/bateria) -->
    <header class="app-header">
      <div class="user-row">
        <div class="user-icon" aria-hidden="true">
          <!-- √≠cone usu√°rio (outline) -->
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round">
            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
            <circle cx="12" cy="7" r="4"></circle>
          </svg>
        </div>
        <div class="username">Cesar</div>
        <div class="brand">C6BANK</div>
      </div>

      <div class="assistant-row">
        <div class="assist-input">
          <!-- assist icon circle -->
          <div class="assist-icon">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round">
              <circle cx="12" cy="12" r="9"></circle>
              <path d="M8 12h8"></path>
            </svg>
          </div>
          <input type="text" placeholder="Posso te ajudar?" aria-label="Assistente" />
        </div>
        <div class="assist-actions">
          <!-- question / chat / eye icons -->
          <button class="icon-btn" title="Ajuda">
            <svg viewBox="0 0 24 24" width="18" height="18" fill="none" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round">
              <path d="M9 9a3 3 0 1 1 6 0c0 3-3 3-3 6"></path><circle cx="12" cy="19" r="1"></circle>
            </svg>
          </button>
          <button class="icon-btn" title="Conversas">
            <svg viewBox="0 0 24 24" width="18" height="18" fill="none" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round">
              <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
            </svg>
          </button>
          <button class="icon-btn" title="Mostrar">
            <svg viewBox="0 0 24 24" width="18" height="18" fill="none" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round">
              <path d="M1 12s4-7 11-7 11 7 11 7-4 7-11 7S1 12 1 12z"></path>
              <circle cx="12" cy="12" r="3"></circle>
            </svg>
          </button>
        </div>
      </div>
    </header>

    <!-- Main content scrolls vertically -->
    <main class="main">
      <!-- Saldos header -->
      <section class="section section-saldos">
        <div class="section-top">
          <h2>Saldos</h2>
          <button class="btn-outline">Exibir saldos</button>
        </div>

        <!-- Horizontal scroll of balance cards -->
        <div class="cards-scroll" role="region" aria-label="Saldos financeiros">
          <!-- Card 1: Real (example simplified) -->
          <article class="saldo-card">
            <div class="card-head">
              <span class="badge flag-br">üáßüá∑</span>
              <div class="card-title">Real</div>
            </div>
            <div class="card-value">R$ 0,84</div>
            <div class="card-foot">
              <a href="#" class="card-link">Extrato</a>
              <svg class="chev" viewBox="0 0 24 24" width="18" height="18" fill="none" stroke="currentColor" stroke-width="1.6">
                <path d="M9 18l6-6-6-6"></path>
              </svg>
            </div>
          </article>

          <!-- Card 2: C6 √Åtomos -->
          <article class="saldo-card">
            <div class="card-head">
              <!-- atom-like icon -->
              <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.6">
                <circle cx="12" cy="12" r="2"></circle>
                <path d="M2 12c4-6 8-6 10-6s6 0 10 6"></path>
                <path d="M2 12c4 6 8 6 10 6s6 0 10-6"></path>
              </svg>
              <div class="card-title">C6 √Åtomos</div>
            </div>
            <div class="card-value">552,08 pts</div>
            <div class="card-foot">
              <a href="#" class="card-link">Cashback</a>
              <svg class="chev" viewBox="0 0 24 24" width="18" height="18" fill="none" stroke="currentColor" stroke-width="1.6">
                <path d="M9 18l6-6-6-6"></path>
              </svg>
            </div>
          </article>

          <!-- Card 3: D√≥lar (exatamente como a imagem) -->
          <article class="saldo-card dolar-card">
            <div class="card-head">
              <!-- usa flag circle (SVG simple) -->
              <svg class="flag-us" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="none">
                <rect x="0" y="0" width="24" height="24" rx="4" fill="#fff"/>
                <!-- simplified stripes & canton -->
                <rect x="0" y="0" width="24" height="2" fill="#b22234"></rect>
                <rect x="0" y="2" width="24" height="2" fill="#fff"></rect>
                <rect x="0" y="4" width="24" height="2" fill="#b22234"></rect>
                <rect x="0" y="6" width="24" height="2" fill="#fff"></rect>
                <rect x="3" y="0" width="8" height="6" fill="#3c5aa6"></rect>
              </svg>
              <div class="card-title">D√≥lar</div>
            </div>
            <div class="card-value dolar-value">US$ 0,00</div>

            <div class="card-divider"></div>

            <div class="card-foot">
              <a href="#" class="card-link blue">Abrir conta</a>
              <svg class="chev" viewBox="0 0 24 24" width="18" height="18" fill="none" stroke="currentColor" stroke-width="1.6">
                <path d="M9 18l6-6-6-6"></path>
              </svg>
            </div>
          </article>

          <!-- Extra empty padding card to create peek -->
          <div class="card-pad"></div>
        </div>
      </section>

      <!-- Pix section (below, appears when scroll down) -->
      <section class="section section-pix">
        <h3>Pix</h3>

        <div class="pix-card">
          <input class="pix-input" placeholder="Digite ou cole uma chave Pix" aria-label="Pix" />
          <div class="pix-actions">
            <button class="pix-btn" title="Transferir Pix">
              <!-- arrows icon -->
              <svg viewBox="0 0 24 24" width="18" height="18" fill="none" stroke="currentColor" stroke-width="1.6">
                <path d="M7 17l-5-5 5-5"></path><path d="M17 7l5 5-5 5"></path>
              </svg>
              <span>Transferir Pix</span>
            </button>

            <button class="pix-btn">
              <svg viewBox="0 0 24 24" width="18" height="18" fill="none" stroke="currentColor" stroke-width="1.6">
                <rect x="3" y="3" width="18" height="18" rx="2"></rect>
                <path d="M7 7h10v10H7z"></path>
              </svg>
              <span>Pagar QR Code</span>
            </button>

            <button class="pix-btn">
              <svg viewBox="0 0 24 24" width="18" height="18" fill="none" stroke="currentColor" stroke-width="1.6">
                <circle cx="12" cy="12" r="9"></circle>
                <path d="M12 8v4l2 2"></path>
              </svg>
              <span>Gerar QR Code</span>
            </button>
          </div>

          <div class="pix-footer">
            <div class="pix-cpf">
              <svg viewBox="0 0 24 24" width="16" height="16" fill="none" stroke="currentColor" stroke-width="1.6">
                <rect x="3" y="4" width="18" height="16" rx="2"></rect>
                <path d="M7 8h10"></path>
              </svg>
              <div>
                <div class="mini">CPF</div>
                <div class="mini-bold">859.863.***-42</div>
              </div>
              <a href="#" class="blue-link">Cadastrar</a>
            </div>

            <div class="pix-links">
              <a href="#">Pix Autom√°tico</a>
              <a href="#">Minhas chaves</a>
            </div>
          </div>
        </div>
      </section>

      <!-- Spacer so bottom nav doesn't overlap content -->
      <div style="height: 110px;"></div>
    </main>

    <!-- Bottom navigation (fixed) -->
    <nav class="bottom-nav" role="navigation" aria-label="Menu principal">
      <button class="nav-item active">
        <!-- home icon -->
        <svg viewBox="0 0 24 24" width="22" height="22" fill="none" stroke="currentColor" stroke-width="1.6">
          <path d="M3 11l9-7 9 7"></path>
          <path d="M9 21V12h6v9"></path>
        </svg>
        <span>Home</span>
      </button>

      <button class="nav-item">
        <svg viewBox="0 0 24 24" width="22" height="22" fill="none" stroke="currentColor" stroke-width="1.6">
          <rect x="3" y="3" width="18" height="14" rx="2"></rect>
          <path d="M7 21v-4h10v4"></path>
        </svg>
        <span>Cart√µes</span>
      </button>

      <button class="nav-item">
        <svg viewBox="0 0 24 24" width="26" height="26" fill="none" stroke="currentColor" stroke-width="1.6">
          <circle cx="12" cy="12" r="9"></circle>
          <path d="M9 12h6"></path>
        </svg>
        <span>Assist</span>
      </button>

      <button class="nav-item">
        <svg viewBox="0 0 24 24" width="22" height="22" fill="none" stroke="currentColor" stroke-width="1.6">
          <path d="M3 17l6-10 6 10 6-6"></path>
        </svg>
        <span>C6 Invest</span>
      </button>

      <button class="nav-item">
        <svg viewBox="0 0 24 24" width="22" height="22" fill="none" stroke="currentColor" stroke-width="1.6">
          <circle cx="12" cy="12" r="2"></circle>
          <path d="M12 2v2"></path>
          <path d="M12 20v2"></path>
          <path d="M2 12h2"></path>
          <path d="M20 12h2"></path>
        </svg>
        <span>Menu</span>
      </button>
    </nav>
  </div>

  <!-- small script to make horizontal area keyboard-scrollable and add simple focus styles -->
  <script>
    // allow arrow navigation for the horizontal cards
    const container = document.querySelector('.cards-scroll');
    container.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowRight') container.scrollBy({ left: 260, behavior: 'smooth' });
      if (e.key === 'ArrowLeft') container.scrollBy({ left: -260, behavior: 'smooth' });
    });
  </script>
</body>
</html>
